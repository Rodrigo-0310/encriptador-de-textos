          id="texto" 
          cols="30" 
          ows="10" 
          placeholder="Ingresa el texto aqui" 
        ></textarea></textarea>
      </div>
      <div class="terminos">
            <p>Solo letras minusculas y sin acento.</p>
        </div>
        <div class="botones" >
            <button class="btn-encriptar" type="button" onclick="encriptar()">
                encriptar
            </button>
            <input 
              type="button" 
              class="btn-desencriptar" 
              value="Desencriptar" 
              onclick="desencriptar()"
            />
        </div>
    </div>
